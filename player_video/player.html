<html prefix="og: https://ogp.me/ns#" lang="en" class="" >
	<head>
		<meta charset="UTF-8">
		<meta property="og:title" content="Título que vai aparecer no prelúdio" />
		<meta property="og:description" content="Descrição que aparece no prelúdio" />
		<meta property="og:type" content="content=video/mp4" />
		<meta property="og:url" content="endereço do site onde está o conteúdo" />
		<meta property="og:image" content="imagem do conteúdo" />
		<meta property="og:video" content="endereço completo do vídeo " />
		<meta property="og:video:secure_url" content="endereço seguro completo do vídeo " />
		<meta property="og:locale" content="pt_BR"
		<meta property="og:site_name" content="Nome do site" />
		<meta property="og:video:type" content="video/mp4" />
		<meta property="og:video:width" content="400" />
		<meta property="og:video:height" content="300" />
		<title>Meu Video</title>

		<meta name="robots" content="noindex">
	  
		<link rel="stylesheet" href="https://cdn.plyr.io/3.5.6/plyr.css" />  
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<script src="https://cdn.plyr.io/3.5.6/plyr.js"></script>
		<script>
			  document.addEventListener('DOMContentLoaded', () => {
					const controls = ['play-large','restart','rewind','play','fast-forward','progress','current-time','duration','mute','volume','captions','settings','pip','airplay','download','fullscreen',];
					const player = Plyr.setup('.js-player', { controls });
					}
				  );
		</script>
	</head>
	<body>
	<h1>Título do Vídeo</h1>
		<video  poster="endereço completo da imagem poster do vídeo" 
				class="js-player">
					<source src="endereço completo do vídeo"/>
		</video>
	</body>
</html>
